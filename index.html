<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CHUG CHUG</title>
  <link rel="stylesheet" href="party.css">
</head>
<body>
  <div class="container">
    <h1>ðŸŽ‰AFTER EXAM PARTYðŸŽ‰</h1>
    <form id="partyForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
      </div>
      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
      </div>
      <div class="form-group">
        <label for="attendants">Number of Attendants:</label>
        <input type="number" id="attendants" name="attendants" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="photo">Upload ID Photo:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required>
      </div>
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <button type="button" id="checkAge">Check Age</button>
      </div>
      <div class="form-group">
        <button type="submit" id="submitBtn">Submit</button>
      </div>
    </form>
    <div id="message"></div>
  </div>

  <script src="party.js"></script>
</body>
</html>
